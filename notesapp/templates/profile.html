{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if profile.image %}
<img src="{{profile.image.url}}" alt="" style="height: 50px;">
{% else %}
<img src=" {%static '/images/default.jpg'%}" alt="" style="height: 50px;">
{% endif %}

<p>{{profile.email}}</p>
<p>@{{profile.username}}</p>
<p>{{profile.bio}}</p>
<p>{{profile.name}}</p>

<a href="{% url 'editprofile' %}">EditProfile</a>

<a href="{% url 'home' %}">Back</a>
{% endblock content %}
