{% extends 'base.html' %}

 {% block content %}
 <h1>Home Page</h1>
 <p>hello {{request.user}}</p>
{% if request.user.is_authenticated  %}
 <a href="{% url 'logout' %}">logout</a>
 {% endif %}
<a href="{% url 'addnotes' %}">Add Note</a>

{% for note in notes  %}
<h3>{{note.title}}</h3>
<p>{{note.description}}</p>

{%empty%}
<p>No notes available </p>

{% endfor %}

 {% endblock content %}
